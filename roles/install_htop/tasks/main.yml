---
# This role installs htop as a test for root-level package installation

- name: Install htop (process monitor)
  apt:
    name: htop
    state: present
    update_cache: yes  # Ensures apt update runs first

- name: Verify htop binary exists
  command: which htop
  register: htop_path
  changed_when: false

- name: Show htop location (debug)
  debug:
    msg: "htop is installed at {{ htop_path.stdout }}"
